<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photobooth Dies Natalis HIMTIKA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="preview.css" />
    <link rel="icon" href="img/logo.png" type="image/png" />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div
      class="container bg-white p-6 md:p-10 rounded-3xl shadow-xl max-w-4xl mx-auto"
    >
      <!-- Halaman Preview (Preview Page) -->
      <div
        id="preview-page"
        class="w-full h-full flex flex-col justify-center items-center"
      >
        <div
          class="main-content-layout flex flex-col md:flex-row w-full gap-8 md:gap-12 justify-center items-start"
        >
          <!-- Left Panel (Preview) -->
          <div
            class="left-panel flex flex-col items-center gap-6 w-full md:w-1/2"
          >
            <h2 class="text-xl font-semibold mb-2">Preview</h2>
            <div
              id="preview-canvas-container"
              class="w-full max-w-[180px] mx-auto aspect-[1/3] flex justify-center items-center bg-gray-200 rounded-xl overflow-hidden"
            >
              <canvas
                id="preview-canvas"
                class="w-full h-full rounded-xl"
              ></canvas>
            </div>
          </div>

          <!-- Right Panel (Options) -->
          <div
            class="right-panel flex flex-col items-center gap-6 w-full md:w-1/2"
          >
            <h2 class="text-xl font-semibold mb-6 mt-8 md:mt-0">
              Pilih Desain Photostrip
            </h2>
            <div
              class="photostrip-options flex gap-4 flex-wrap justify-center mb-6"
            >
              <!-- Desain akan dimuat di sini oleh JavaScript -->
            </div>
            <div class="control-buttons flex gap-4 mt-2 w-full justify-center">
              <button
                id="retake-button"
                class="bg-red-600 text-white font-bold py-3 px-6 rounded-xl shadow-lg hover:bg-red-700 transition-all"
              >
                Ulangi
              </button>
              <button
                id="download-button"
                class="bg-green-600 text-white font-bold py-3 px-6 rounded-xl shadow-lg hover:bg-green-700 transition-all"
              >
                Download Photostrip
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="preview.js"></script>
  </body>
</html>
